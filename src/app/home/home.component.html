<h1><b><p style="text-align: center;"> This is home page</p></b></h1>

<button type="button" (click)="getList()">Get List</button>

<button type="button" (click)="logout()">Logout</button>

<div *ngIf="isDataFetched">
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of jsonData">
            <td>{{ item.id }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td><img src="{{ item.avatar }}" alt="Avatar"></td>
          </tr>
        </tbody>
      </table>
</div>
